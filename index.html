<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img src="assets/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <div class = "container"> 
            <div class = "text-area">
                <textarea placeholder="Ingrese el texto aquí"></textarea>
                <div class = icon-text>
                    <div class="bi--exclamation-circle-fill"></div>
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttons">
                    <button class = "encrypt">Encriptar</button>
                    <button class = "decrypt">Desencriptar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Mateo Dávila</p>
    </footer>
</body>
</html>
